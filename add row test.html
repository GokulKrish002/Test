        let Element_row_count = 1;

        function addexpances() {
            let value = 0;
            let truckExpences = document.querySelectorAll('.truck-expences-0');
            for (let i = 0; i < truckExpences.length; i++) {
                if (truckExpences[i] != "") {
                    let expences = parseInt(truckExpences[i].value);
                    value = value + expences

            }
            document.querySelector('.show-truck-expences-0').value = value
        }

    <script>function add_truck_expences(row_number) {
            let value = 0; let truckExpences = document.querySelectorAll('.truck-expences-' + row_number);
            for (let i = 0; i < truckExpences.length; i++) {
                if (truckExpences[i] != "") {
                    let expences = parseInt(truckExpences[i].value);
                    value = value + expences
                }
            }
            document.querySelector('.show-truck-expences-' + row_number).value = value
        };
    </script>
